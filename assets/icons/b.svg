<svg id="target-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
            <!-- Base: Centered filled circle radius 460px -->
            <circle cx="512" cy="512" r="460" fill="#5B5BFF"/>

            <!-- Center Target: Thick inner ring radius 120px, stroke 34px -->
            <circle cx="512" cy="512" r="120" fill="none" stroke="#FFFFFF" stroke-width="34"/>

            <!-- Center Target: Inner Ring instead of filled circle -->
            <!-- Converted r=34 circle to stroke-only to show blue background -->
            <circle cx="512" cy="512" r="34" fill="none" stroke="#FFFFFF" stroke-width="12"/>

            <!-- Inner dot removed as it merges with the blue background -->
            
            <!-- Outer Rings: 2 rings preserved -->
            
            <!-- Ring A: Radius 220px, stroke 10px, 30% opacity -->
            <circle cx="512" cy="512" r="220" fill="none" stroke="#FFFFFF" stroke-width="10" opacity="0.3"/>

            <!-- Ring B: Radius 300px, stroke 10px, 22% opacity -->
            <circle cx="512" cy="512" r="300" fill="none" stroke="#FFFFFF" stroke-width="10" opacity="0.22"/>

        </svg>